<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - DataForge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f7f7f7 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        h1 {
            color: #111827;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .button {
            background: #A68CC8;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .button:hover {
            background: #8d70b5;
        }

        .note {
            margin-top: 20px;
            color: #9ca3af;
            font-size: 14px;
        }

        .link-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <h1 id="title">Email Verified!</h1>

            <p id="message">Your email has been successfully verified. You can now go back to the DataForge application and sign in.</p>

            <div id="verification-details" style="display: none;">
                <p><strong>Verification Details:</strong></p>
                <div class="link-box" id="action-link"></div>
            </div>

            <a href="#" onclick="closeWindow()" class="button">
                Close Window & Return to App
            </a>

            <p class="note">
                If this window doesn't close automatically, you can close it manually.
            </p>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const actionCode = urlParams.get('oobCode');
        const apiKey = urlParams.get('apiKey');
        const continueUrl = urlParams.get('continueUrl');
        const lang = urlParams.get('lang') || 'en';

        // Debug: Show all parameters (remove in production)
        console.log('Verification parameters:', { mode, actionCode, apiKey, continueUrl, lang });

        // Handle different verification states
        function handleVerification() {
            if (mode === 'verifyEmail' && actionCode) {
                // This is a Firebase verification link
                document.getElementById('title').textContent = 'Verifying Email...';
                document.getElementById('message').textContent = 'Please wait while we verify your email address.';

                // Show verification details for debugging
                document.getElementById('verification-details').style.display = 'block';
                document.getElementById('action-link').textContent = window.location.href;

                // Try to complete the verification automatically
                completeEmailVerification();
            } else {
                // Already verified or direct access
                document.getElementById('title').textContent = 'Email Verified!';
                document.getElementById('message').textContent = 'Your email has been successfully verified. You can now go back to the DataForge application and sign in.';

                // Auto-close after 3 seconds
                setTimeout(closeWindow, 3000);
            }
        }

        function completeEmailVerification() {
            // Firebase REST API endpoint for email verification
            const verifyEmailEndpoint = `https://identitytoolkit.googleapis.com/v1/accounts:update?key=${apiKey}`;

            const requestData = {
                oobCode: actionCode
            };

            fetch(verifyEmailEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.email) {
                    // Success!
                    document.getElementById('title').textContent = 'âœ“ Email Verified!';
                    document.getElementById('message').textContent = `Your email ${data.email} has been successfully verified. You can now sign in to DataForge.`;

                    // Auto-close after 3 seconds
                    setTimeout(closeWindow, 3000);
                } else {
                    // Error
                    document.getElementById('title').textContent = 'Verification Failed';
                    document.getElementById('message').textContent = 'We couldn\'t verify your email. Please try again or contact support.';
                }
            })
            .catch(error => {
                console.error('Verification error:', error);
                document.getElementById('title').textContent = 'Verification Error';
                document.getElementById('message').textContent = 'There was an error verifying your email. Please contact support.';
            });
        }

        function closeWindow() {
            if (window.opener) {
                // Send message to parent window
                window.opener.postMessage('email_verified', '*');
            }

            // Try to close the window
            window.close();

            // If window doesn't close (some browsers block it), show a message
            setTimeout(() => {
                document.getElementById('message').innerHTML += '<br><br>You can now safely close this window.';
            }, 100);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', handleVerification);

        // Listen for messages from the app
        window.addEventListener('message', (event) => {
            if (event.data === 'check_verification_status') {
                // Send back verification status
                window.opener.postMessage('email_verified', '*');
            }
        });
    </script>
</body>
</html>
